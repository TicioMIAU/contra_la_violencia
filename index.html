<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />

  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&display=swap" rel="stylesheet"/>
  <style>
    body {
      margin: 0;
      font-family: 'Raleway', sans-serif;
      background: linear-gradient(to bottom right, #0066cc, #00aaff);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }

    .hola {
      background: rgba(0, 0, 0, 0.5);
      border-radius: 15px;
      padding: 40px 30px;
      text-align: center;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.7);
      animation: fadeIn 1s ease-in;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-30px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #ffffff;
      text-shadow: 1px 1px 3px #000;
      animation: slideInTop 1.2s ease-out;
    }

    @keyframes slideInTop {
      0% { opacity: 0; transform: translateY(-40px); }
      100% { opacity: 1; transform: translateY(0); }
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 20px;
      color: #00e6e6;
      text-shadow: 2px 2px 5px #000;
    }

    .menu {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    .menu-button {
      background: linear-gradient(to right, #00c6ff, #0072ff);
      border: none;
      padding: 15px 20px;
      font-size: 1.1rem;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
      transition: transform 0.3s ease, box-shadow 0.3s;
    }

    .menu-button:hover {
      transform: scale(1.05);
      box-shadow: 0 6px 15px rgba(0, 255, 255, 0.4);
    }

    .menu-button:active {
      animation: buttonClick 0.2s ease;
    }

    @keyframes buttonClick {
      0% { transform: scale(1); }
      50% { transform: scale(0.9); }
      100% { transform: scale(1); }
    }

    .button-icon {
      font-size: 1.5rem;
    }

    /* Cr√©ditos */
    .credits {
      font-size: 0.8rem;
      color: #ffffffaa;
      margin-top: 20px;
      text-align: center;
    }

    @media (max-width: 600px) {
      h1 { font-size: 2rem; }
      h2 { font-size: 1.2rem; }
      .menu-button {
        font-size: 1rem;
        padding: 12px;
      }
    }
  </style>
</head>
